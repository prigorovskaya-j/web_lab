  <div class="contactYou">
   <form name="formContact" onsubmit="return check_submit_cont()" >
      <p><b>FIO</b></p>
        <input type="text" name="formFIO" size="50" maxlength="45" required placeholder="ФИО через пробел">
        

      <p><b>ПОЛ</b></p>
        <input type="radio" name="gender" value="1" required>Мужской
        <input type="radio" name="gender" value="2" required>Женский

      <p><b>Age</b></p>
        <select name="ages" required>
          <option desabled selected>Выберите вариант</option>
          <option value="1">0-9</option>
          <option value="2">10-15</option>
          <option value="3">16-18</option>
          <option value="4">19-25</option>
          <option value="5">25+</option>
        </select>

        <p><b>Комментарий</b></p>
        <input type="text"class="comment" size="50" maxlength="100" required>
        <br>
        <label for="Mail">Почта</label> 
         <input name="Mail" type="email" required>
          
        <p>Телефон в формате +7-000-000-00-00: + <input type="tel" 
          name="tel" 
          pattern="[7]{1}-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          >
        </p>  

        <br> <input type="submit" name="Submit" value="Отправить" />
        <br> <input type="reset" value="Очистить"/>
   </form>
